<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Meblowisko</title>
    <link rel="stylesheet" href="/basket.css">
    <link rel="stylesheet" href="/common-controls.css">
</head>

<div th:replace="fragments.html :: logo"></div>
<div th:replace="fragments.html :: menu"></div>

<table id="basket-content">
    <tr>
        <th class="name">Nazwa</th>
        <th class="pieces">Ilość</th>
        <th class="price1">Cena za sztukę</th>
        <th class="price2">Cena</th>
        <th class="remove-button"></th>
    </tr>

    <th:block th:each="product : ${products}">
        <tr>
            <td th:text="${product.name}"></td>
            <td th:text="${product.pieces}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.price * product.pieces}"></td>
            <td> <a th:href="@{/remove-product-from-basket/{id}(id=${product.id})}" id="removeFromBasket"></a> </td>
        </tr>
    </th:block>

    <tr>
        <th class="name"></th>
        <th class="pieces"></th>
        <th class="price1">Suma</th>
        <th class="price2" th:text="${bill}"></th>
        <th class="remove-button"></th>
    </tr>
</table>

<a href="/confirm-order" id=order-confirmation-button>Zamów</a>

</body>
</html>

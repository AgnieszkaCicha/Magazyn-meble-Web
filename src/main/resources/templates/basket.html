<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Meblowisko</title>
    <link rel="stylesheet" href="/basket.css">
    <link rel="stylesheet" href="/common-controls.css">
</head>
<body>
<div th:replace="fragments.html :: logo"></div>
<div th:replace="fragments.html :: menu"></div>

<table id="basket-content">
    <tr>
        <th class="name">Nazwa</th>
        <th class="pieces">Ilość</th>
        <th class="price1">Cena za sztukę</th>
        <th class="price2">Cena</th>
    </tr>

    <th:block th:each="product : ${products}">
        <tr>
            <td th:text="${product.name}"></td>
            <td th:text="${product.pieces}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.price * product.pieces}"></td>
        </tr>
    </th:block>

    <tr>
        <th class="name"></th>
        <th class="pieces"></th>
        <th class="price1">Suma</th>
        <th class="price2" th:text="${bill}"></th>
    </tr>
</table>
</body>
</html>
